<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Kiri: Form Input -->
    <div class="card form-card">
      <h2>Input Data</h2>
      <form id="formMahasiswa">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" required>

        <label>NIM</label>
        <input type="text" id="nim" required>

        <label>Semester</label>
        <input type="number" id="semester" required>

        <label>Program Studi</label>
        <select id="prodi" required>
          <option value="">- Pilih -</option>
          <option value="TI">Teknik Informatika</option>
          <option value="TM">Teknik Mesin</option>
          <option value="Teksip">Teknik Sipil</option>
          <option value="Kesmas">Kesehatan Masyarakat</option>
          <option value="Kesling">Kesehatan Lingkungan</option>
        </select>

        <label>Email</label>
        <input type="email" id="email" required>

        <button type="submit">Kirim Data</button>
      </form>
    </div>

    <!-- Kanan: Info & Table -->
    <div class="right-panel">
      <div class="card info-card">
        <h2>Informasi Pengiriman</h2>
        <p><strong>Apa yang terjadi saat Anda klik "Kirim Data"?</strong></p>
        <ul>
          <li>✔ Data ditampilkan di Console</li>
          <li>✔ Data disimpan di array</li>
          <li>✔ Jumlah data di-update</li>
          <li>✔ Form akan kosong kembali</li>
        </ul>
      </div>

      <div class="card table-card">
        <h2>Table Mahasiswa</h2>
        <table id="tabelData">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Info</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
